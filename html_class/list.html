<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>

    <bdo dir="rtl">
This text will go right-to-left.
</bdo>

    <marquee behavior="alternate" direction="right">News Heading</marquee>
    <!-- //ordered list -->
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
</ol>
    <!-- //unordered list -->
<ul>    
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
</ul>
</body>
</html>
